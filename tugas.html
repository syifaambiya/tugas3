<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan Penjualan pempek</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Rekapan Penjualan pempek</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Pempek</th>
                <th>Harga Satuan</th>
                <th>Jumlah Terjual</th>
                <th>Total Penjualan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Produk pempek lenjer</td>
                <td>100.000</td>
                <td>50</td>
                <td>5.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Produk pempek kapal selam</td>
                <td>150.000</td>
                <td>30</td>
                <td>4.500.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Produk pempek kulit</td>
                <td>75.000</td>
                <td>70</td>
                <td>5.250.000</td>
            </tr>
            <tr>
                <td colspan="4">jumlah</td>
                <td>14.750.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
